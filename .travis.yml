language: node_js
node_js:
- '6'

env:
  - CXX=g++-4.8

before_deploy:
  - "npm run predeploy"
  - "npm run build:server"
  - "env NODE_ENV=production npm run build:client:dll"
  - "env NODE_ENV=production npm run build:client"
  - "git add ."

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

deploy:
  provider: heroku
  api_key:
    secure: 
  app: youmusic-1
  on:
    repo: yogurt1/YouMusic
